name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

jobs:
  build:
    name: Build the Site
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build the Site
        run: npx next build

  eslint-prettier:
    name: â¬£ ESLint && ğŸ’… Prettier
    needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: true
          eslint: true
          prettier: true

  typecheck:
    name: Ê¦ TypeScript
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ” Type check
        run: npm run typecheck
